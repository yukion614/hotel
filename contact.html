    <!--css-->
    <style>
    body{
        color: #000;
        overflow-x: hidden;
        height: 100%;
        background-image: url("img/banquet/background_0.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%}.card{padding: 30px 40px;
        margin-top: 60px;
        margin-bottom: 60px;
        border: none !important;
        box-shadow: 0 6px 12px 0 rgba(0,0,0,0.2)}.brown-text{color: #d7a663}.form-control-label{margin-bottom: 0}input, textarea, button{padding: 8px 15px;border-radius: 5px !important;
        margin: 5px 0px;box-sizing: border-box;
        border: 1px solid #ccc;font-size: 18px !important;
        font-weight: 300}input:focus, textarea:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;
        box-shadow: none !important;
        border: 1px solid #00BCD4;
        outline-width: 0;
        font-weight: 400}.btn-block{text-transform: uppercase;
        font-size: 15px !important;
        font-weight: 400;
        height: 43px;cursor: pointer}.btn-block:hover{color: #fff !important}button:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;box-shadow: none !important;outline-width: 0}
    </style>
</head>
<body>
    <!-- navbar -->
    <div id="navbar-placeholder"></div>
    <div class="position-relative" style="height: 300px;">
        <img src="img/contact/female-receptionist-elegant-suit-work-hours.jpg" class="w-100 h-100 object-fit-cover"  alt="">
        <!-- 棕色遮罩 -->
        <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(139, 69, 19, 0.3);"></div>


        <div class="position-absolute top-50 start-50 translate-middle text-white text-center px-3">
            <h3>聯絡我們</h3>
            <p>
                我們飯店宴會廳團隊致力於打造完美的婚宴與宴會體驗，<br>
                特別提供配備先進天幕投影的場地，為您的重要時刻增添夢幻氛圍。<br>
                無論婚禮規劃或宴會需求，歡迎隨時與我們聯絡，我們將竭誠為您提供專業服務。
            </p>
        </div>
    </div>


    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">

                <div class="card">
                    <h5 class="text-center mb-4">索取詳細資訊</h5>
                    <form class="form-card" onsubmit="event.preventDefault()">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label text-start">姓名:<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label text-start">公司/組織:<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(2)"> </div>
                        </div> 
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label text-start">Email:<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="" onblur="validate(3)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label text-start">聯絡電話:<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="" onblur="validate(4)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label text-start">職稱：<span class="text-danger"> *</span></label> <input type="text" id="job" name="job" placeholder="" onblur="validate(5)"> </div>
                        </div>
                        <!-- <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">What would you be using Flinks for?<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="" onblur="validate(6)"> </div>
                        </div> -->
                        <div class="row justify-content-center mt-5">
                            <div class="form-group col-sm-6"> 
                                <button type="submit" class="btn w-50 text-white btn-secondary">送出</button> 
                                <!-- <button type="submit" class="btn-block btn-primary">Request a demo</button>  -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer-placeholder"></div>
    <!-- footer end -->
</body>
 <!--讀取nav footer-->
    <script>
      fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });

      fetch("footer.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
</html>
